<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginstyle.css">
    <script src="js/loginjs.js" defer></script>
    <link rel="icon" type="image/svg+xml" href="img/uiclogo.svg">
    <title>HomePage</title>
</head>
<body>
    <img class="earthpic" src="img/earth.svg" alt="earth">
    <div class="star"></div>
    <div class="dropdown-content">
        <div class="topspace-dropdown"></div>
        <div class="about-container">
            <a href="about.html" class="about-text-dropdown">ABOUT</a>
        </div>
        <div class="profile-container">
            <a href="profile.html" class="profile-text-dropdown">PROFILE</a>
        </div>
        <div class="courses-container">
            <a href="courses.html" class="courses-text-dropdown">COURSES</a>
        </div>
        <div class="contactus-container">
            <a href="contact.html" class="contactus-text-dropdown">CONTACT US</a>
        </div>
        <div class="bottomspace-dropdown"></div>


    </div>
    <div class="topbar">
        <div class="logoarea">
            <a href="login.html" class="parLogo">
                <div class="logotopbar">
                    <img class = "ulo" src="img/uiclogo.svg" alt="uic logo">
                </div>
                    <p class="logotexttopbar">csHUB</p>
            </a>
                
        </div>
        <div class="rightitems">
            <div class="dropdown">
                <img class="ham" src="img/hambmen.svg" alt="Menu">
            </div>
            
        </div>
        

    </div>
    <div class="middlesection">
        <div class="topspacemid"></div>
        <div class="carousel">
            <button class="carousel_button carousel_button_left is_hidden">&#10094</button>
            <div class="carousel_track-container">
                <ul class="carousel_track">
                    <li class="carousel_slide current_slide">
                        <img class="carousel_image" src="img/slide1.svg">
                    </li>
                    <li class="carousel_slide">
                        <img src="img/slide2.svg">
                    </li>
                    <li class="carousel_slide">
                        <img src="img/slide3.svg">
                    </li>
                </ul>
            </div>
            <button class="carousel_button carousel_button_right is_hidden">&#10095</button>
            
        </div>
        

        <div class="bottomspacemid">
            <div class="carousel_nav">
                <button class="carousel_indicator current_slide"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
            </div>
        </div>
    </div>
    
    <div class="bottomsection">
        <div class="leftspace"></div>
        <div class="loginfield">
            <div class="log">
                <input class="loginbox" placeholder="Username">
                <input class="passwordbox" placeholder="Password">
                <div class="forgot">Forgot Password?</div>
                <button class="login">Login</button>
                <div class="line"></div>
                <button class="newaccount">Create new account</button>
                <div class="guest">Continue as Guest</div>
            </div>
    
    
        </div>
        <div class="rightspace"></div>
         <img class="moon" src="img/moon.svg" alt="moon">
    </div>
   
</body>
</html>
