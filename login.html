<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <script src="loginjs.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="dropdown-content">
        <div class="topspace-dropdown"></div>
        <div class="about-container">
            <p class="about-text-dropdown"></p>
        </div>
        <div class="profile-container">
            <p class="profile-text-dropdown"></p>
        </div>
        <div class="courses-container">
            <p class="courses-text-dropdown"></p>
        </div>
        <div class="contactus-container">
            <p class="conatctus-text-dropdown"></p>
        </div>
        <div class="bottomspace-dropdown"></div>


    </div>
    <div class="topbar">
        <div class="logoarea">
            <div class="parLogo">
                <div class="logotopbar">
                    <img class = "ulo" src="uiclogo.svg" alt="uic logo">
                </div>
                    <p class="logotexttopbar">csHUB</p>
            </div>
                
        </div>
        <div class="rightitems">
            <div class="dropdown">
                <img class="ham" src="hambmen.svg" alt="Menu">
            </div>
            
        </div>
        

    </div>
    <div class="middlesection">
        <div class="topspacemid">topspacemid</div>
        <div class="carousel">
            <button class="carousel_button carousel_button_left">&#10094</button>
            <div class="carousel_track-container">
                <ul class="carousel_track">
                    <li class="carousel_slide current_slide">
                        <img class="carousel_image" src="slide1.svg">
                    </li>
                    <li class="carousel_slide">
                        <img src="slide2.svg">
                    </li>
                    <li class="carousel_slide">
                        <img src="slide3.svg">
                    </li>
                </ul>
            </div>
            <button class="carousel_button carousel_button_right">&#10095</button>
            <div class="carousel_nav">
                <button class="carousel_indicator current_slide"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
            </div>
        </div>


        <div class="bottomspacemid">
            
        </div>
    </div>
    
    <div class="bottomsection">
        <div class="leftspace">left</div>
        <div class="loginfield">
            <div class="log">
                <input class="loginbox" placeholder="Username">
                <input class="passwordbox" placeholder="Password">
                <div class="forgot">Forgot Password?</div>
                <button class="login">Login</button>
                <div class="line"></div>
                <button class="newaccount">Create new account</button>
                <div class="guest">Continue as Guest</div>
            </div>
       
       
        </div>
        <div class="rightspace">right</div>
    </div>
</body>
</html>
